<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="index.css" />
		<link
			rel="stylesheet"
			href="https://www.w3schools.com/w3css/4/w3.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="icon" href="./images/demo_squid.png" />
	</head>

	<body>
		<div style="width: 50%; margin: 0 auto">

			<br />
			<div class="center">
				<canvas id="imageCanvas"></canvas>
			</div>

			<label>URL*:</label>
			<input class="w3-input" id="text" type="text" />

			<br />

			<div class="tooltip">
				Bit size:
				<span id="printSize"></span>
			</div>

			<br /><br />

			<div class="slidecontainer">
				<input
					type="range"
					min="10"
					max="100"
					value="30"
					class="slider"
					id="radiusSize"
				/>
			</div>

			<br />

			<div class="tooltip">
				Error Correction:
				<span id="printCorrection"></span>
			</div>

			<br /><br />

			<div class="slidecontainer">
				<input
					type="range"
					min="1"
					max="3"
					value="3"
					class="slider"
					id="errorCorrection"
				/>
			</div>

			<br />

			<div class="tooltip">
				Border Size:

				<span id="printBorderSize"></span>
			</div>

			<br /><br />

			<div class="slidecontainer">
				<input
					type="range"
					min="0"
					max="5"
					value="0"
					class="slider"
					id="borderSize"
				/>
			</div>

			<div class="center">
				<button
					class="w3-button w3-white w3-border w3-border-blue"
					style="margin: 0 auto"
					onclick="makeCode()"
				>
					Generate QR code
				</button>
			</div>

			<br />

			<div class="center">
				<canvas id="myCanvas"></canvas>
			</div>

			<br />

			<div class="center">
				<button
					class="w3-button w3-white w3-border w3-border-blue"
					style="margin: 0 auto"
					onclick="download()"
				>
					Download PNG
				</button>
			</div>

			<br />
		</div>

		<a id="link"></a>
		<div id="qrcode" style="display: none"></div>
		<script src="qrcode.js"></script>
		<script src="index.js"></script>
	</body>
</html>
