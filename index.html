<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="center" style="width: 50%; margin: auto;">
        <div class="canvas-container">
            <canvas id="imageCanvas"></canvas>
        </div>

        <div class="input-group">
            <label for="text">URL*:</label>
            <input class="w3-input" id="text" type="text">
        </div>

        <div class="slidecontainer tooltip">
            <span>Bit size:</span>
            <span id="printSize"></span>
            <input type="range" min="10" max="100" value="30" class="slider" id="radiusSize">
        </div>

        <div class="slidecontainer tooltip">
            <span>Error Correction:</span>
            <span id="printCorrection"></span>
            <input type="range" min="1" max="3" value="3" class="slider" id="errorCorrection">
        </div>

        <div class="slidecontainer tooltip">
            <span>Border Size:</span>
            <span id="printBorderSize"></span>
            <input type="range" min="0" max="5" value="0" class="slider" id="borderSize">
        </div>

        <div class="button-container">
            <button class="w3-button w3-white w3-border w3-border-blue" onclick="makeCode()">
                Generate QR code
            </button>
        </div>

        <div class="canvas-container">
            <canvas id="myCanvas"></canvas>
        </div>

        <div class="button-container">
            <button class="w3-button w3-white w3-border w3-border-blue" onclick="download()">
                Download PNG
            </button>
        </div>
    </div>

    <a id="link" style="display: none;"></a>
    <div id="qrcode" style="display: none;"></div>
    <script src="qrcode.js"></script>
    <script src="index.js"></script>
</body>
</html>
